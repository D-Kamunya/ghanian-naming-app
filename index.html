<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GHANIAN-NAMING</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container-fluid" id="app">
    <div class="row justify-content-center">
      <form id="form"  class="mt-5 shadow-lg ">
        <div class="form-group">
          <label for="birthDay">Birth Day</label>
          <input type="number" class="form-control" id="birthDay" name="birthday" placeholder="DD">
        </div>
        <div class="form-group">
          <label for="birthMnt">Birth Month</label>
          <input type="number" class="form-control" id="birthMnt" name="birthmnt" placeholder="MM">
        </div>
        <div class="form-group">
          <label for="birthYr">Birth Year</label>
          <input type="number" class="form-control" id="birthYr" name="birthyr" placeholder="YYYY">
        </div>
      
        <div class="form-check">
          <label for="Gender">Gender</label> <br>
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <button type="button" id="submitt" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
   
  <script src="js/index.js"></script>
</body>
</html>
